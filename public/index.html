<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Split €100 Bill</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="mb-4 text-center">Split €100 Bill</h2>

    <form id="userForm" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input id="name" name="name" type="text" class="form-control" placeholder="Enter name">
            <div class="invalid-feedback" data-error="name"></div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="email" class="form-control" placeholder="Enter email">
            <div class="invalid-feedback" data-error="email"></div>
        </div>
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Add</button>
            <button type="button" id="resetBtn" class="btn btn-secondary">Reset</button>
        </div>
    </form>

    <div class="alert d-none messageBox mt-2" role="alert"></div>

    <div class="mt-5">
        <h4 class="mb-3">Participants</h4>
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Share (€)</th>
            </tr>
            </thead>
            <tbody id="userTableBody"></tbody>
        </table>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
